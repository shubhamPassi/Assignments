<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bio Data Form</title>
    </head>
    <body>
        <h1>My Bio Data</h1>
        <fieldset>
            <legend>Personal Information</legend>
            
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="First Name"></input>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Last Name"></input>
            <br><br>
            
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">
            <label for="others">Other</label>
            <input type="radio" name="gender" id="others">
            <br><br>

            <label for="date">Date of Birth:</label> 
            <input type="date" id="date">
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter Your Email">
            <br><br>

            <label for="tel">Phone</label>
            <input type="tel" id="tel" placeholder="+91">
            <br><br>

            <label for="height">Height</label>
            <input type="text" id="height" placeholder="Height in Feet">
            <br><br>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            
            <label for="schoolName">School Name:</label>
            <input type="text" id="schoolName" placeholder="School Name"></input>
            <br><br>

            <label for="class">Class:</label>
            <input type="text" id="class" placeholder="Enter Class"></input>
            <br><br>

            <label for="stream">Stream:</label>
            <select id="stream">
                <option value="">Stream</option>
                <option value="ece">Ece</option>
                <option value="cse">cse</option>
            </select>
            <br><br>

            <label for="marksheet">Marksheet:</label>
            <input type="file" id="marksheet">
        </fieldset>
        <br><br>

        <input type="submit" value="Submit Form">
    </body>
</html>
