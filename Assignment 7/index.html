<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <script defer src="index.js"></script>
        <div class="app-main">
            <div class="search-input-box">
                <input
                    type="text"
                    class="input-box"
                    id="input-box"
                    placeholder="Enter City Name"
                />
            </div>

            <div class="weather-body">
                <div class="location-details">
                    <div class="city" id="city">Delhi, IN</div>
                    <div class="date" id="date">5 April (Monday), 2021</div>
                </div>

                <div class="weather-status">
                    <div class="temp" id="temp">34&deg;C</div>
                    <div class="min-max" id="min-max">
                        32&deg;C (min) / 34&deg;C (max)
                    </div>
                    <div class="weather" id="weather">Clear</div>
                    <div class="img" id="img"></div>
                </div>
            </div>
        </div>
    </body>
</html>
